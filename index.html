<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <meta name="robots" content="no index, no follow">
    <meta name="authoer" content="hugbox">

    <title>ねこちゃん</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css" />

    <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </head>
  <body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">テキスト入力</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">テキスト閲読</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div style="padding: 1%">
          <textarea id="input" class="form-control" style="direction: rtl; margin-bottom: 1%; height: 20em;"></textarea>
          <select id="target" class="custom-select">
            <option value="en" selected>翻訳先</option>
            <option value="ja">日本語</option>
            <option value="en">英語</option>
          </select>
          <button type="button" class="btn btn-primary" onclick="input();">反映</button>
        </div>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-5">
              <div class="row">
                <div id="result" style="text-align: right; font-size: 150%" class="col border"></div>
              </div>
              <div class="row">
                <div id="translation" class="col border" style="padding: 1%;"></div>
              </div>
            </div>
            <div class="col-sm-7 border">
              <iframe name="A" style="width: 100%; height: 90vh;"></iframe>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
